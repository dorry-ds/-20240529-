<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリケーションインターフェース</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="page1" class="page">
            <div class="section">
                <h2>アプリ</h2>
                <div class="list">
                    <div class="item">
                        <span>今日のおすすめ</span>
                        <span class="arrow">▶</span>
                    </div>
                    <div class="item">
                        <span>セットおすすめ</span>
                        <span class="arrow">▶</span>
                    </div>
                    <div class="item">
                        <span>おかず一覧</span>
                        <span class="arrow">▶</span>
                    </div>
                </div>
                <div class="footer">
                    <button onclick="showPage('page2')">使用状況</button>
                    <button onclick="showPage('page3')">メニュー</button>
                </div>
            </div>
        </div>

        <div id="page2" class="page" style="display:none;">
            <div class="section">
                <p>合計人数</p>
                <p>人数:〇人</p>
                <p>テーブル使用状況</p>
                <p>〇席</p>
                <div class="footer">
                    <button onclick="showPage('page1')">戻る</button>
                    <button onclick="showPage('page3')">メニュー</button>
                </div>
            </div>
        </div>

        <div id="page3" class="page" style="display:none;">
            <div class="section">
                <p>食堂メニューの内容</p>
                <div class="footer">
                    <button onclick="showPage('page1')">戻る</button>
                    <button onclick="showPage('page2')">使用状況</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
